<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin :: admin(~{::title}, ~{::section})">

<head>
    <title>Admin Role Manager</title>
</head>

<body>

    <section>
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <h4 class="page-title">Gestion Roles</h4>
                    <div class="row">
                        <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                
                                <div class="card-title">Liste des roles</div>
                                <div class="btn btn-primary btn-sm mt-2" id="addRole">Ajouter <i class="la la-plus"></i></div>
                            </div>
                            <div class="card-body">
                               
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="roleTable">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Rolename</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                           
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" data-backdrop="static"
            aria-labelledby="roleTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <strong class="modal-title text-uppercase"> ROLE </strong>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="roleForm" class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="rolename">name</label>
                                <input type="text" class="form-control" name="rolename" id="rolename">
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="hidden" name="idRole" id="idRole" value="0">
                            <button type="submit" class="btn btn-primary btn-icon-split mb-2">
                                <span class="icon text-white-50">
                                    <i class="fas fa-arrow-right"></i>
                                </span>
                                <span class="text">Enr√©gistrer</span>
                            </button>
                        </div>
                    </form>
        
                </div>
            </div>
        </div>
    </section>

</body>

</html>
