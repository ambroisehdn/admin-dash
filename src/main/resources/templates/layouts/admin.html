<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:fragment="admin(title, content)">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title th:replace="${title}" >Admin Bootstrap Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <link rel="stylesheet" type="text/css" th:href="@{'../../assets/css/bootstrap.min.css'}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" th:href="@{'../../assets/css/ready.css'}">
    <link rel="stylesheet" th:href="@{'../../assets/css/demo.css'}">
</head>

<body>
    <div class="wrapper">
        <div th:replace="includes/header :: header">
            <!-- aside include -->
        </div>
        <section th:replace="${content}">
            <!-- main content should be here  -->
        </section>
    </div>
    </div>
    <div th:replace="includes/footer :: footer">
        <!-- footer include -->
    </div>
